<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>E-Wybory</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/css/style.css" media="screen" />

<body>
<div id="container">

   	<h2>E-Wybory</h2><br/>

  </div>
  <div id="navbar">
    <ul>
      <li><a href="">Strona główna</a></li>
      <li><a href="">O nas</a></li>
      <li><a href="election/activeList">Aktywne wybory</a></li>
      <li><a href="election/inactiveList">Zakonczone wybory</a></li>
    </ul>

  <div class="clear"></div>

    <h2>Aktywne Wybory:</h2>

      <ul>
        <li>Lista Aktywnych wyborów</li>
      </ul>
    </div>
    
  </div>
  <div id="content">
    <h2>{% block upheader %}  {% endblock %}</h2>
    <blockquote> {% block upcontent %} {% endblock %} </blockquote>
  </div>
  
  <div class="clear"></div>
  <div id="footer" align="center">
  	By Piotr Wyszkowski, Mateusz Muszyński, Michał Sochacki and Chrystian Kisło
  </div>
</div>
